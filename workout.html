<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Font_Awesome_5_solid_dumbbell.svg/1279px-Font_Awesome_5_solid_dumbbell.svg.png" type="image/x-icon">
    <title>Workout</title>
    <!-- Link to Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <!-- Link to CSS sheet -->
    <link rel="stylesheet" href="main.css" />


</head>

<body class="grid-x grid-padding">

    <!--Header-->
    <header class="row grid-x grid-padding small-12 align-center align-middle">

        <h1>Gym&nbsp;</h1><i class="fad fa-dumbbell fa-4x"></i>
        <h1>&nbsp;Sound</h1>

    </header>

    <!--Button for returning to main page and saving current workout + settings-->
    <div class="row grid-x grid-padding small-12 medium-8 medium-offset-2 align-center align-middle">

        <button type="button" class="button" id="return">Go Back</button>
        <!-- <button type="button" class="button" data-open="save-modal">Save</button> -->

    </div>

    <div class="reveal" id="save-modal" data-reveal>
      <div class="row">
        <h2>Save your settings.</h1>
        <p id="error-text"></p>
      </div>
      <div class="row grid-x">
        <div class="columns small-8 small-offset-2">
          <form>
            <label for="name">Name:</label>
            <input type="test" id="name">
            <br>
          </form>
        </div>
      </div>
      <div class="row grid-x">
        <div class="columns small-12 large-4">
          <button type="button" class="button save-button" data-close disabled id="save-playlist" >
            Save Playlist
          </button>
        </div>
        <div class="columns small-12 large-4">
          <button type="button" class="button save-button" data-close disabled id="save-workout" >
            Save Workout
          </button>
        </div>
        <div class="columns small-12 large-4">
          <button type="button" class="button save-button" data-close disabled id="save-combo" >
            Save Both
          </button>
        </div>
      </div>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="snackbar" id="snackbar-playlist">Saved playlist</div>

    <div class="snackbar" id="snackbar-workout">Saved workout</div>

    <div class="snackbar" id="snackbar-combo">Saved playlist and workout</div>

    <!--Table for displaying the workout chosen-->
    <!-- <div class="row grid-x grid-padding small-12 medium-8 large-6 medium-offset-2 large-offset-3 output-box align-center align-middle table-scroll" id="exercise-list">
        <table>
            <thead>
                <tr>
                    <th class="exercise-title">Name of Exercise</th>
                    <th class="exercise-title">Description of Exercise</th>
                    <th class="exercise-title">Number of Reps</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
    </div> -->

    <!--Spotify Playlist populates the column here-->
    <div class="row grid-x grid-padding small-12 medium-8 medium-offset-2 large-6 large-offset-3 align-center align-middle " id="song-playlist">
        <iframe src="https://open.spotify.com/embed/playlist/4lXLUGtdiDFUbmDSHpt699" width="98%" height="380px" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

    <!--Footer-->
    <footer class="workout-footer row grid-x small-12 align-center align-middle">
        <p> &#169;GymSound</p>
    </footer>

    <!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/c7d28a1474.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Foundation Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

    <!-- main js -->
    <script src="main.js"></script>

</body>

</html>
